<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section}, 'Messages')}">

<section>
    <div class="mb-4">
        <a th:href="@{/admin}" class="text-decoration-none">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 fw-bold mb-1">Contact Messages</h1>
            <p class="text-muted mb-0">Messages submitted through the contact form</p>
        </div>
        <div class="badge text-bg-primary" style="font-size: 1rem; padding: 0.5rem 1rem;">
            <i class="bi bi-envelope"></i> <span th:text="${messages.size()}">0</span> Total
        </div>
    </div>

    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i>
        <strong>Success!</strong> Message has been deleted.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Messages List -->
    <div th:if="${#lists.isEmpty(messages)}" class="card shadow-sm text-center py-5">
        <div class="card-body">
            <i class="bi bi-inbox" style="font-size: 4rem; opacity: 0.2;"></i>
            <h3 class="h5 mt-3 mb-2">No Messages Yet</h3>
            <p class="text-muted mb-0">Contact form submissions will appear here</p>
        </div>
    </div>

    <div th:unless="${#lists.isEmpty(messages)}" class="row g-4">
        <div th:each="msg, iterStat : ${messages}" class="col-12">
            <div class="card shadow-sm animate-fade-in" th:style="'animation-delay: ' + ${iterStat.index * 0.05} + 's'">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="flex-grow-1">
                            <h3 class="h5 fw-bold mb-1" th:text="${msg.name}">Sender Name</h3>
                            <div class="d-flex gap-3 text-muted small">
                                <span>
                                    <i class="bi bi-envelope"></i>
                                    <a th:href="'mailto:' + ${msg.email}"
                                       class="text-decoration-none"
                                       th:text="${msg.email}">email@example.com</a>
                                </span>
                                <span>
                                    <i class="bi bi-clock"></i>
                                    <span th:text="${#temporals.format(msg.createdAt, 'MMM dd, yyyy HH:mm')}">Date</span>
                                </span>
                            </div>
                        </div>
                        <form th:action="@{'/admin/messages/' + ${msg.id} + '/delete'}"
                              method="post"
                              onsubmit="return confirm('Are you sure you want to delete this message?');">
                            <button type="submit" class="btn btn-outline-danger btn-sm" title="Delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>

                    <div class="mb-3">
                        <div class="fw-semibold mb-2">
                            <i class="bi bi-chat-left-text"></i> Subject
                        </div>
                        <div class="ps-4" th:text="${msg.subject}">Message Subject</div>
                    </div>

                    <div>
                        <div class="fw-semibold mb-2">
                            <i class="bi bi-file-text"></i> Message
                        </div>
                        <div class="ps-4 bg-light rounded p-3" style="white-space: pre-wrap;" th:text="${msg.message}">
                            Message content goes here...
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-3">
                        <a th:href="'mailto:' + ${msg.email}" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-reply"></i> Reply via Email
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</html>
