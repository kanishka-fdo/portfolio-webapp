<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section}, 'Login')}">

<section>
    <h1 class="h3 fw-bold mb-4">Admin Login</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert" style="max-width:420px">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}">Invalid username or password</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Success Message (Logout) -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert" style="max-width:420px">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${message}">You have been logged out successfully</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post"
          class="card rounded-4 shadow-sm p-3 p-md-4" style="max-width:420px">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button class="btn btn-dark w-100" type="submit">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
        </button>

        <div class="text-center mt-3">
            <a th:href="@{/}" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left me-1"></i>Back to Home
            </a>
        </div>
    </form>
</section>
</html>
